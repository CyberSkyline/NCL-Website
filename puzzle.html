    <script>
      $(document).ready(function() {
        var base = '/categories';

        // the puzzle will cycle in the order below
        var categories = [
          { id : 'exploitation', url : base + '/enumeration-and-exploitation' },
          { id : 'network', url : base + '/network-traffic-analysis' },
          { id : 'osi', url : base + '/open-source-intelligence' },
          { id : 'log', url : base + '/log-analysis' },
          { id : 'crypto', url : base + '/cryptography' },
          { id : 'password', url : base + '/password-cracking' },
          { id : 'wireless', url : base + '/wireless-access-exploitation' },
          { id : 'web', url : base + '/web-application-exploitation' },
          { id : 'scanning', url : base + '/scanning-and-reconnaissance' },
          { id : 'report', url : '/annual-report' },
        ];

        var userInteracted = false;
        var AUTO_INTERVAL_MS = 2000;
        var RESTART_AFTER_MS = 5000;
        var currentCategory;
        var restartCycleTimeout;

        // auto cycle before user interaction
        var index = 0;

        var _interval;
        function autoRotate() {
          if (currentCategory) {
            currentCategory.css('opacity', 100);
          }
          if (userInteracted) {
            clearInterval(_interval);
            return;
          }
          currentCategory = categories[index].element;
          currentCategory.css('opacity', 0);
          index++;
          // reset index
          if (index >= categories.length) {
            index = 0;
          }
        }

        _interval = setInterval(autoRotate, AUTO_INTERVAL_MS);


        categories.forEach(function(category) {
          var id = category.id;
          var url = category.url;
          var element = $('#puzzle #' + id);
          category.element = element;

          element.attr('href', url);

          element.on('mouseenter', function() {
            if (currentCategory) { // if was on auto cycle
              currentCategory.css('opacity', 1);
            }
            userInteracted = true;
            element.css('opacity', 0);
          });

          element.on('mouseleave', function() {
            element.css('opacity', 1);
            clearTimeout(restartCycleTimeout);
            restartCycleTimeout = setTimeout(function() {
              userInteracted = false;
              _interval = setInterval(autoRotate, AUTO_INTERVAL_MS);
            }, RESTART_AFTER_MS);
          });
        });

        autoRotate(); // fire the first animation
      });
    </script>
